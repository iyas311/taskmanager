{% extends 'base.html' %}
{% block title %}Add Task{% endblock %}
{% block content %}
<h2 class="mb-4">Add New Task</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="{% url 'adminpanel:manage_tasks' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
