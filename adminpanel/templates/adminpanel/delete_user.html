{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Delete User: {{ user_obj.username }}</h2>
<p>Are you sure you want to delete this user?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'adminpanel:manage_users' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
