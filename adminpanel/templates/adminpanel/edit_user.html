{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Edit User: {{ user_obj.username }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'adminpanel:manage_users' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
